sudo: required
services:
  - docker

branches:
  only: 
    - main

before_install:
  - docker build -t raje2012/docker-react -f Dockerfile.dev .


script:
  - docker run -e CI=true raje2012/docker-react npm run test

deploy:
  provider: elasticbeanstalk
  region: 'us-east-2'
  app: 'docker-react'
  env: 'Dockerreact-env'
  bucket_name: 'elasticbeanstalk-us-east-2-807882652755'
  bucket_path: 'docker-react'
  on:
    branch: main
  access_key_id: $AWS_ACCESS_KEY
  secret_access_key:
    secure: "$AWS_SECRET_KEY"


after_deploy:
  - echo "done deploying"